version: '3'
services:
  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./db/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  app:
    container_name: app
    depends_on:
      - db
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8081:8081
  ui:
    container_name: ui
    image: nginx
    restart: always
    volumes:
      - ./frontend/dist/p2-angular:/usr/share/nginx/html:ro
    ports:
      - 80:80
