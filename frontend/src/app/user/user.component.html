<h2>Add User:</h2>

<div>
  <label for="new-user">User name: </label>
  <input id="new-user" #userName1 />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(userName1.value); userName1.value=''">
    Add user
  </button>
</div>

  <li *ngFor="let user of users">
    <a routerLink="/detail/{{user.id}}">
